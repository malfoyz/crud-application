{% extends 'posts/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'posts:create_category' %}" class="btn btn-primary my-1 mx-4">Создать</a>
{% endif %}
<ul class="list-group">
{% for category in categories %}
    <li class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <span>{{ category.name }}</span>
        <div>
          <a href="{% url 'posts:edit_category' category.id %}" class="btn btn-warning">Изменить</a>
          <a href="{% url 'posts:delete_category' category.id %}" class="btn btn-danger">Удалить</a>
        </div>
      </div>
    </li>
{% endfor %}
</ul>
{% endblock content %}
